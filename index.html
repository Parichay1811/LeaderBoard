<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏆 LEADERBOARD 🏆</h1>
        <div class="form-container">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <select id="country">
                <option value="">Select country</option>
                <option value="USA">India</option>
                <option value="UK">Australia</option>
                <option value="Canada">England</option>
                <option value="Australia">Pakistan</option>
                <option value="Australia">Sri Lanka</option>
            </select>
            <input type="number" id="score" value="0" readonly>
            <button onclick="increaseScore()">+</button>
            <button onclick="decreaseScore()">-</button>
            <button onclick="resetScore()">Reset</button>
            <button onclick="addScore()">Add Score</button>
        </div>
        <div id="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Country</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreTable">
                    <!-- Scores will appear here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
